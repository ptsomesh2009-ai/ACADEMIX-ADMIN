<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACADEMIX | Admin Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --primary: #8B0000; --accent: #FF3E3E; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.05); --text: #f8fafc; }
        * { box-sizing: border-box; transition: 0.3s; }
        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text);
            display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden;
        }

        .glow { position: absolute; width: 300px; height: 300px; background: var(--primary); filter: blur(120px); border-radius: 50%; opacity: 0.3; z-index: -1; }

        .login-box {
            background: var(--glass); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px;
            width: 380px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px rgba(0,0,0,0.3); text-align: center;
        }

        h1 { color: var(--accent); margin-bottom: 5px; font-weight: 800; letter-spacing: -1px; }
        p { opacity: 0.5; font-size: 14px; margin-bottom: 30px; }

        input {
            width: 100%; padding: 14px; margin: 10px 0; background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; font-size: 16px;
        }
        input:focus { outline: none; border-color: var(--accent); background: rgba(0,0,0,0.5); }

        button {
            width: 100%; padding: 14px; background: var(--primary); color: white; border: none;
            border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 15px;
        }
        button:hover { background: var(--accent); transform: translateY(-2px); box-shadow: 0 10px 20px rgba(139, 0, 0, 0.3); }

        #error { color: #ff4757; margin-top: 15px; font-size: 14px; font-weight: 600; min-height: 20px; }
        
        .loader { 
            border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid white; border-radius: 50%;
            width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; margin: auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="glow" style="top: 10%; left: 10%;"></div>
<div class="glow" style="bottom: 10%; right: 10%;"></div>

<div class="login-box">
    <h1>ACADEMIX</h1>
    <p>Staff Secure Administration</p>
    
    <input type="text" id="name" placeholder="Admin Name" autocomplete="off">
    <input type="password" id="key" placeholder="Security Key">
    
    <button id="loginBtn" onclick="login()">Access Dashboard</button>
    <div id="error"></div>
    <div class="loader" id="loader"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyClB9tZ1ClSyTa27rqDy-TtXSXFKOygy4k",
  authDomain: "academix-d221e.firebaseapp.com",
  projectId: "academix-d221e",
  storageBucket: "academix-d221e.firebasestorage.app",
  messagingSenderId: "285941718942",
  appId: "1:285941718942:web:57b3bbd7773c02a511808f"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

async function login() {
    const name = document.getElementById("name").value.trim();
    const key = document.getElementById("key").value.trim();
    const errorDiv = document.getElementById("error");
    const loginBtn = document.getElementById("loginBtn");
    const loader = document.getElementById("loader");

    if(!name || !key) {
        errorDiv.innerText = "Please fill all fields";
        return;
    }

    // UI Feedback
    errorDiv.innerText = "";
    loginBtn.style.display = "none";
    loader.style.display = "block";

    try {
        // FIXED LOGIC: Poore collection mein search karo 
        const snapshot = await db.collection("admins")
            .where("name", "==", name)
            .where("key", "==", key)
            .get();

        if (!snapshot.empty) {
            // Success! Kisi bhi admin se match ho gaya
            localStorage.setItem("adminActive", "true"); // Security check for dashboard
            window.location.href = "admin-dashboard.html";
        } else {
            // Fail! Koi record nahi mila
            errorDiv.innerText = "Invalid Admin Credentials";
            loginBtn.style.display = "block";
            loader.style.display = "none";
        }
    } catch (err) {
        console.error(err);
        errorDiv.innerText = "Connection Error. Try again.";
        loginBtn.style.display = "block";
        loader.style.display = "none";
    }
}
</script>

</body>
</html>
