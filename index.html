<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACADEMIX | Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #8B0000; --bg: #0f172a; --text: #f8fafc; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-box { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; width: 350px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        h1 { color: #FF3E3E; margin: 0; font-weight: 800; }
        input { width: 100%; padding: 14px; margin: 15px 0; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
        #error { color: #ff4757; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>ACADEMIX</h1>
        <p style="opacity:0.6">Staff Administration</p>
        <input type="text" id="adminName" placeholder="Admin Name">
        <input type="password" id="adminKey" placeholder="Security Key">
        <button onclick="login()">Access Dashboard</button>
        <div id="error"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyClB9tZ1ClSyTa27rqDy-TtXSXFKOygy4k",
            authDomain: "academix-d221e.firebaseapp.com",
            projectId: "academix-d221e",
            storageBucket: "academix-d221e.firebasestorage.app",
            messagingSenderId: "285941718942",
            appId: "1:285941718942:web:57b3bbd7773c02a511808f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function login() {
            const name = document.getElementById("adminName").value.trim();
            const key = document.getElementById("adminKey").value.trim();
            const errorDiv = document.getElementById("error");

            if(!name || !key) { errorDiv.innerText = "Fields cannot be empty"; return; }

            try {
                const snap = await db.collection("admins").where("name", "==", name).where("key", "==", key).get();
                if (!snap.empty) {
                    const adminDoc = snap.docs[0];
                    // Browser memory mein data save karna 
                    localStorage.setItem("activeAdminId", adminDoc.id);
                    localStorage.setItem("activeAdminName", adminDoc.data().name);
                    window.location.href = "admin-dashboard.html";
                } else {
                    errorDiv.innerText = "Invalid Name or Key";
                }
            } catch (e) { errorDiv.innerText = "Database Error!"; }
        }
    </script>
</body>
</html>
