<!DOCTYPE html>
<html>
<head>
<title>ACADEMIX Admin Login</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
body {
    margin: 0;
    background: #8B0000;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
}

.login-box {
    background: white;
    padding: 40px;
    border-radius: 10px;
    width: 350px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    text-align: center;
}

h1 {
    color: #8B0000;
    margin-bottom: 30px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background: #8B0000;
    color: white;
    border: none;
    width: 100%;
    padding: 12px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #a00000;
}

#error {
    color: red;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="login-box">
    <h1>ACADEMIX</h1>
    <input type="text" id="name" placeholder="Admin Name">
    <input type="password" id="key" placeholder="Admin Key">
    <button onclick="login()">Login</button>
    <div id="error"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyClB9tZ1ClSyTa27rqDy-TtXSXFKOygy4k",
  authDomain: "academix-d221e.firebaseapp.com",
  projectId: "academix-d221e",
  storageBucket: "academix-d221e.firebasestorage.app",
  messagingSenderId: "285941718942",
  appId: "1:285941718942:web:57b3bbd7773c02a511808f"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function login() {
    let name = document.getElementById("name").value;
    let key = document.getElementById("key").value;

    db.collection("admins").doc("admin1").get().then((doc) => {
        if (doc.exists) {
            let data = doc.data();

            if (data.name.trim() === name.trim() && data.key.trim() === key.trim()) {
                window.location.href = "admin-dashboard.html";
            } else {
                document.getElementById("error").innerText = "Invalid Admin Credentials";
            }
        }
    });
}
</script>

</body>
</html>
