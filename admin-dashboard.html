<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACADEMIX PRO | Admin Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root { --primary: #8B0000; --accent: #FF3E3E; --bg: #0f172a; --card-bg: rgba(255, 255, 255, 0.05); --glass: rgba(255, 255, 255, 0.1); --text: #f8fafc; }
        * { box-sizing: border-box; transition: 0.3s; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }
        
        .top-bar { backdrop-filter: blur(20px); background: rgba(139, 0, 0, 0.3); padding: 15px 30px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass); }
        .container { padding: 25px; max-width: 1300px; margin: auto; }
        .grid { display: grid; grid-template-columns: 1fr 380px; gap: 25px; }
        @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
        
        .card { background: var(--card-bg); backdrop-filter: blur(10px); padding: 25px; border-radius: 24px; border: 1px solid var(--glass); margin-bottom: 20px; }
        .req-card { background: rgba(0,0,0,0.3); padding: 20px; border-radius: 18px; margin-top: 15px; border: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; }
        
        input, select { width: 100%; padding: 14px; margin: 8px 0; background: rgba(0,0,0,0.4); border: 1px solid var(--glass); border-radius: 12px; color: white; }
        button { padding: 12px 20px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
        button:hover { background: var(--accent); transform: translateY(-2px); }

        .pipeline-actions { display: flex; gap: 8px; }
        .btn-small { padding: 8px 12px; font-size: 14px; }
        .btn-reject { background: #475569; }
        .btn-pdf { background: #10b981; }

        .fab-container { position: fixed; bottom: 30px; right: 30px; z-index: 999; }
        .fab-main { width: 60px; height: 60px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; box-shadow: 0 10px 20px rgba(255, 62, 62, 0.4); }
        .fab-options { position: absolute; bottom: 80px; right: 0; display: none; flex-direction: column; gap: 12px; }
        .fab-container.active .fab-options { display: flex; }
        .fab-item { background: white; color: black; padding: 12px 25px; border-radius: 30px; font-size: 14px; font-weight: 800; white-space: nowrap; cursor: pointer; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: none; justify-content: center; align-items: center; z-index: 2000; overflow-y: auto; padding: 20px; }
        .modal.active { display: flex; }
        .modal-content { background: #1e293b; padding: 30px; border-radius: 30px; width: 100%; max-width: 500px; border: 1px solid var(--accent); position: relative; }
        
        .tab-btn { padding: 10px; background: none; border: none; border-bottom: 2px solid transparent; flex: 1; color: var(--text); cursor: pointer; }
        .tab-btn.active { border-color: var(--accent); color: var(--accent); font-weight: 700; }
        
        .admin-list-item { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; margin-top: 8px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="logo" style="font-weight:800; font-size:22px;">ACADEMIX <span style="color:var(--accent)">PRO</span></div>
    <div id="adminDisplay" style="font-weight:600; font-size:14px; opacity:0.8;">Admin: Loading...</div>
    <button onclick="logout()" style="background:rgba(255,255,255,0.1); padding: 8px 15px;">Logout</button>
</div>

<div class="container">
    <div class="grid">
        <div class="main-panel">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2 style="margin:0;">Admission Pipeline</h2>
                    <span id="countLabel" style="background:#10b981; padding:5px 12px; border-radius:20px; font-size:12px; font-weight:700;">0 NEW</span>
                </div>
                <div id="requestList" style="margin-top:10px;">Checking for new requests...</div>
            </div>
        </div>

        <div class="sidebar">
            <div class="card">
                <div style="display:flex; margin-bottom:20px; border-bottom:1px solid var(--glass);">
                    <button class="tab-btn active" id="detailsTab" onclick="switchTab('details')">Profile</button>
                    <button class="tab-btn" id="resultsTab" onclick="switchTab('results')">Results</button>
                </div>
                <input id="finderInput" placeholder="Enter Enrollment ID">
                <button id="finderBtn" style="width:100%" onclick="mainSearch()">üîç Run Search</button>
                <div id="finderResult" style="margin-top:20px;"></div>
            </div>
        </div>
    </div>
</div>

<div class="fab-container" id="fabMenu">
    <div class="fab-options">
        <div class="fab-item" onclick="openAdminManager()">üîë Manage Admins</div>
        <div class="fab-item" onclick="openStudentModal()">üë§ Direct Student Entry</div>
        <div class="fab-item" onclick="openResultModal()">üìä Enter Exam Result</div>
    </div>
    <div class="fab-main" onclick="toggleFab()">+</div>
</div>

<div class="modal" id="systemModal">
    <div class="modal-content">
        <span onclick="closeModal()" style="position:absolute; top:20px; right:20px; cursor:pointer; font-size:24px; opacity:0.5;">√ó</span>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    // --- Firebase Initialization ---
    const firebaseConfig = {
        apiKey: "AIzaSyClB9tZ1ClSyTa27rqDy-TtXSXFKOygy4k",
        authDomain: "academix-d221e.firebaseapp.com",
        projectId: "academix-d221e",
        storageBucket: "academix-d221e.firebasestorage.app",
        messagingSenderId: "285941718942",
        appId: "1:285941718942:web:57b3bbd7773c02a511808f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Check Login
    const activeId = localStorage.getItem("activeAdminId");
    const activeName = localStorage.getItem("activeAdminName");
    if(!activeId) window.location.href = "login.html";
    document.getElementById("adminDisplay").innerText = "Admin: " + activeName;

    // UI Helpers
    function toggleFab() { document.getElementById('fabMenu').classList.toggle('active'); }
    function closeModal() { document.getElementById('systemModal').classList.remove('active'); }
    
    let currentMode = 'details';
    function switchTab(mode) {
        currentMode = mode;
        document.getElementById('detailsTab').classList.toggle('active', mode==='details');
        document.getElementById('resultsTab').classList.toggle('active', mode==='results');
    }

    // --- Official PDF Generator ---
    function generateOfficialPDF(data) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Background Header
        doc.setFillColor(139, 0, 0);
        doc.rect(0, 0, 210, 40, 'F');
        
        // School Info
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(22);
        doc.setFont("helvetica", "bold");
        doc.text("JANTRAJI DEVI VIDYA MANDIR", 105, 18, { align: "center" });
        doc.setFontSize(10);
        doc.setFont("helvetica", "normal");
        doc.text("LAMBHUA, SULTANPUR, UTTAR PRADESH", 105, 26, { align: "center" });
        doc.text("OFFICIAL ADMISSION REGISTRATION SLIP - 2026", 105, 32, { align: "center" });

        // Student Photo
        if (data.photo) {
            doc.setDrawColor(139, 0, 0);
            doc.rect(160, 45, 35, 45); 
            doc.addImage(data.photo, 'JPEG', 161, 46, 33, 43);
        }

        doc.setTextColor(0, 0, 0);
        doc.setFontSize(14);
        doc.text("REGISTRATION DETAILS", 20, 55);
        
        const tableBody = [
            ["Applicant Name", (data.name || "N/A").toUpperCase()],
            ["Date of Birth", data.dob || "N/A"],
            ["Gender", data.gender || "N/A"],
            ["Class Applied", data.class || "N/A"],
            ["Father's Name", data.father || "N/A"],
            ["Mother's Name", data.mother || "N/A"],
            ["Mobile Number", data.mobile || "N/A"],
            ["Aadhar Number", data.aadharNo || data.aadhar || "N/A"],
            ["Address", data.address || "N/A"]
        ];

        doc.autoTable({
            startY: 60,
            margin: { left: 20, right: 60 },
            body: tableBody,
            theme: 'striped',
            headStyles: { fillColor: [139, 0, 0] },
            styles: { fontSize: 10, cellPadding: 3 }
        });

        // Aadhar Preview
        let currentY = doc.lastAutoTable.finalY + 10;
        if (data.aadharImg) {
            doc.setFont("helvetica", "bold");
            doc.text("AADHAR CARD PREVIEW:", 20, currentY);
            doc.addImage(data.aadharImg, 'JPEG', 20, currentY + 5, 100, 60);
            currentY += 75;
        }

        // Signatures
        doc.setFontSize(10);
        doc.line(20, currentY + 20, 70, currentY + 20);
        doc.text("Parent Signature", 20, currentY + 25);
        doc.line(140, currentY + 20, 190, currentY + 20);
        doc.text("Office Seal / Principal", 140, currentY + 25);

        doc.save(`${data.name || 'Student'}_Registration.pdf`);
    }

    // --- Pipeline Stream ---
    db.collection("new_requests").onSnapshot(snap => {
        let html = "";
        document.getElementById("countLabel").innerText = snap.size + " NEW";
        snap.forEach(doc => {
            const d = doc.data();
            const dataStr = JSON.stringify(d).replace(/'/g, "&apos;");
            html += `
            <div class="req-card">
                <div>
                    <b>${d.name}</b><br>
                    <small>${d.class} | ${d.mobile}</small>
                </div>
                <div class="pipeline-actions">
                    <button class="btn-small btn-pdf" onclick='generateOfficialPDF(${dataStr})'>üìÑ</button>
                    <button class="btn-small" onclick='approveAdmission("${doc.id}")'>Accept</button>
                    <button class="btn-small btn-reject" onclick='rejectAdmission("${doc.id}")'>√ó</button>
                </div>
            </div>`;
        });
        document.getElementById("requestList").innerHTML = html || "No pending requests.";
    });

    async function approveAdmission(id) {
        const doc = await db.collection("new_requests").doc(id).get();
        if(doc.exists) openStudentModal(doc.data(), id);
    }

    async function rejectAdmission(id) {
        if(confirm("Are you sure you want to delete this request?")) {
            await db.collection("new_requests").doc(id).delete();
        }
    }

    // --- Student Profile Logic ---
    async function openStudentModal(prefillData = null, reqDocId = null) {
        if(!prefillData) toggleFab();
        
        const snap = await db.collection("students").get();
        let max = 0; snap.forEach(s => { if(parseInt(s.id) > max) max = parseInt(s.id); });
        const nextID = (max + 1).toString().padStart(4, '0');

        document.getElementById('modalBody').innerHTML = `
            <h3>${prefillData ? 'Approve' : 'New'} Student</h3>
            <label>Enrollment ID</label><input id="s_id" value="${nextID}">
            <label>Full Name</label><input id="s_name" value="${prefillData ? prefillData.name : ''}">
            <label>Father's Name</label><input id="s_father" value="${prefillData ? (prefillData.father || '') : ''}">
            <label>Class</label><input id="s_class" value="${prefillData ? prefillData.class : ''}">
            <label>Mobile</label><input id="s_mobile" value="${prefillData ? prefillData.mobile : ''}">
            <button onclick="saveStudent('${reqDocId}')" style="width:100%; margin-top:15px;">Confirm Registration</button>`;
        document.getElementById('systemModal').classList.add('active');
    }

    async function saveStudent(reqDocId) {
        const data = {
            id: document.getElementById('s_id').value,
            name: document.getElementById('s_name').value,
            father: document.getElementById('s_father').value,
            class: document.getElementById('s_class').value,
            mobile: document.getElementById('s_mobile').value,
            joinedAt: new Date().toLocaleDateString()
        };
        await db.collection("students").doc(data.id).set(data);
        if(reqDocId !== "null" && reqDocId !== "undefined") {
            await db.collection("new_requests").doc(reqDocId).delete();
        }
        alert("Student Enrolled Successfully!"); closeModal();
    }

    // --- Search & Search Results ---
    async function mainSearch() {
        const id = document.getElementById("finderInput").value;
        const resDiv = document.getElementById("finderResult");
        if(!id) return alert("Enter ID first");

        if(currentMode === 'details') {
            const doc = await db.collection("students").doc(id).get();
            if(doc.exists) {
                const d = doc.data();
                const dStr = JSON.stringify(d).replace(/'/g, "&apos;");
                resDiv.innerHTML = `
                <div class="card" style="background:rgba(16,185,129,0.1); border:1px solid #10b981;">
                    <h4 style="margin:0;">${d.name}</h4>
                    <p style="font-size:12px; opacity:0.7;">Class: ${d.class} | ID: ${d.id}</p>
                    <button onclick='generateOfficialPDF(${dStr})' style="width:100%; font-size:12px;">Download Profile PDF</button>
                </div>`;
            } else resDiv.innerHTML = "Student ID Not Found.";
        } else {
            const doc = await db.collection("results").doc(id).get();
            if(doc.exists) {
                let html = "<h4>Exam Results:</h4>";
                Object.keys(doc.data().exams).forEach(ex => {
                    html += `<button onclick="downloadResult('${id}','${ex}')" style="width:100%; margin-bottom:8px; background:#334155;">Download ${ex}</button>`;
                });
                resDiv.innerHTML = html;
            } else resDiv.innerHTML = "No exam results found.";
        }
    }

    // --- Result Helper ---
    async function downloadResult(sid, exId) {
        const sSnap = await db.collection("students").doc(sid).get();
        const rSnap = await db.collection("results").doc(sid).get();
        if(!sSnap.exists || !rSnap.exists) return;
        
        const s = sSnap.data();
        const r = rSnap.data().exams[exId];
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        doc.setFont("helvetica", "bold");
        doc.text("JANTRAJI DEVI VIDYA MANDIR", 105, 20, {align: "center"});
        doc.setFontSize(12);
        doc.text(`EXAMINATION MARK SHEET: ${exId}`, 105, 28, {align: "center"});
        
        doc.setFontSize(10);
        doc.text(`Student: ${s.name}`, 20, 45);
        doc.text(`Class: ${s.class} | Roll No: ${s.id}`, 20, 52);
        
        doc.autoTable({ 
            startY: 60, 
            head: [['Subject', 'Marks Obtained']], 
            body: Object.entries(r.subjects),
            theme: 'grid',
            headStyles: { fillColor: [139, 0, 0] }
        });
        
        doc.save(`${s.name}_${exId}_Result.pdf`);
    }

    // --- Admin Manager ---
    async function openAdminManager() {
        toggleFab();
        document.getElementById('modalBody').innerHTML = `
            <h3>Manage Admins</h3>
            <input id="newAdminName" placeholder="Admin Full Name">
            <input id="newAdminId" placeholder="Login ID">
            <input id="newAdminPass" type="password" placeholder="Password">
            <button onclick="addNewAdmin()" style="width:100%; margin-bottom:20px;">+ Add New Admin</button>
            <div id="adminListContainer"></div>`;
        document.getElementById('systemModal').classList.add('active');
        loadAdminList();
    }

    async function loadAdminList() {
        const snap = await db.collection("admins").get();
        let html = "<h4>Current Access List</h4>";
        snap.forEach(doc => {
            html += `
            <div class="admin-list-item">
                <span><b>${doc.data().name}</b><br><small>ID: ${doc.id}</small></span>
                <button onclick="deleteAdmin('${doc.id}')" style="background:#ef4444; padding:5px 10px; font-size:10px;">Remove</button>
            </div>`;
        });
        document.getElementById("adminListContainer").innerHTML = html;
    }

    async function addNewAdmin() {
        const id = document.getElementById("newAdminId").value;
        const name = document.getElementById("newAdminName").value;
        const pass = document.getElementById("newAdminPass").value;
        if(!id || !name || !pass) return alert("Fill all fields");
        await db.collection("admins").doc(id).set({ name: name, password: pass });
        loadAdminList();
    }

    async function deleteAdmin(id) {
        if(confirm("Revoke admin access for " + id + "?")) {
            await db.collection("admins").doc(id).delete();
            loadAdminList();
        }
    }

    function logout() { localStorage.clear(); window.location.href="index.html"; }
</script>
</body>
</html>
