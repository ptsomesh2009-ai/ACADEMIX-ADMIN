<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACADEMIX | Ultra Modern Admin</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --primary: #8B0000;
            --accent: #FF3E3E;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* Background Glows */
        .glow { position: fixed; width: 400px; height: 400px; background: var(--primary); filter: blur(150px); border-radius: 50%; opacity: 0.2; z-index: -1; }
        .glow-1 { top: -100px; right: -100px; }
        .glow-2 { bottom: -100px; left: -100px; }

        .top-bar { backdrop-filter: blur(20px); background: rgba(139, 0, 0, 0.3); padding: 15px 30px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass); }
        .container { padding: 30px; max-width: 1200px; margin: auto; }

        /* Grid & Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 30px; }
        .card { background: var(--card-bg); backdrop-filter: blur(10px); padding: 25px; border-radius: 24px; border: 1px solid var(--glass); box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .card h3 { margin: 0 0 20px 0; font-size: 1.1rem; color: var(--accent); letter-spacing: 1px; text-transform: uppercase; }

        /* FAB System (The Plus Button) */
        .fab-container { position: fixed; bottom: 30px; right: 30px; z-index: 999; display: flex; flex-direction: column; align-items: center; }
        .main-fab { 
            width: 65px; height: 65px; background: linear-gradient(135deg, var(--primary), var(--accent)); 
            color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 35px; cursor: pointer; box-shadow: 0 10px 30px rgba(139, 0, 0, 0.5); 
            z-index: 2; transform: rotate(0deg); 
        }
        .fab-container.active .main-fab { transform: rotate(45deg); background: #334155; }

        .mini-fab { 
            width: 50px; height: 50px; background: var(--text); color: var(--bg); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            margin-bottom: 15px; cursor: pointer; opacity: 0; transform: translateY(20px); 
            pointer-events: none; box-shadow: 0 10px 20px rgba(0,0,0,0.3); font-size: 20px;
        }
        .fab-container.active .mini-fab { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .mini-fab:hover { transform: scale(1.1); background: var(--accent); color: white; }

        /* Tooltips for FAB */
        .mini-fab::after {
            content: attr(data-label); position: absolute; right: 65px; 
            background: rgba(0,0,0,0.8); color: white; padding: 5px 12px; 
            border-radius: 8px; font-size: 12px; white-space: nowrap; opacity: 0;
        }
        .mini-fab:hover::after { opacity: 1; }

        /* Other Styles */
        input { width: 100%; padding: 14px; margin: 10px 0; background: rgba(0,0,0,0.2); border: 1px solid var(--glass); border-radius: 12px; color: white; }
        button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        button:hover { background: var(--accent); transform: translateY(-2px); }

        /* Requests List */
        .req-card { background: rgba(255,255,255,0.03); border-radius: 20px; padding: 20px; margin-top: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .req-actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn-accept { background: #10b981; flex: 2; }
        .btn-reject { background: #ef4444; flex: 1; }

        /* Modals */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #1e293b; padding: 35px; border-radius: 30px; width: 90%; max-width: 450px; border: 1px solid var(--accent); text-align: center; }
        .modal.active { display: flex; }
    </style>
</head>
<body>

<div class="glow glow-1"></div>
<div class="glow glow-2"></div>

<div class="fab-container" id="fabContainer">
    <div class="mini-fab" data-label="Add New Student" onclick="location.href='student-entry.html'">üë§</div>
    <div class="mini-fab" data-label="Upload Results" onclick="location.href='student-results.html'">üìä</div>
    <div class="main-fab" onclick="toggleFab()">+</div>
</div>

<div class="top-bar">
    <h2 style="margin:0; font-weight:700;">ACADEMIX <span style="color:var(--accent)">PRO</span></h2>
    <div id="audioStatus" onclick="toggleAudio()" style="cursor:pointer; opacity:0.7;">üîî AUDIO: OFF</div>
</div>

<div class="container">
    <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
        <div class="card" style="text-align: center;">
            <p style="opacity:0.6; font-size: 12px;">REVENUE</p>
            <h2 id="revenue" style="color:var(--accent);">‚Çπ0</h2>
        </div>
        <div class="card" style="text-align: center;">
            <p style="opacity:0.6; font-size: 12px;">NEW FORMS</p>
            <h2 id="reqCount">0</h2>
        </div>
        <div class="card" style="text-align: center;">
            <p style="opacity:0.6; font-size: 12px;">ADMIN</p>
            <h2 id="adminDisplay" style="font-size: 1.1rem;">...</h2>
        </div>
    </div>

    <div class="grid">
        <div class="card" style="grid-column: span 2;">
            <h3>Admission Pipeline</h3>
            <div id="requestList">Scanning...</div>
        </div>

        <div class="card">
            <h3>Student Finder</h3>
            <input id="enroll" placeholder="Enrollment No (e.g. 0002)">
            <button onclick="findStudent()">üîç Search</button>
            <div id="studentData" style="margin-top:20px; display:none; padding:15px; background:rgba(0,0,0,0.2); border-radius:12px;"></div>
        </div>
    </div>
</div>

<div class="modal" id="acceptModal">
    <div class="modal-content">
        <h2 style="color:var(--accent);">Assign Enrollment</h2>
        <p>Student: <b id="studentNameLabel"></b></p>
        <input id="newEnrollID" style="text-align:center; font-size:22px; color:var(--accent);">
        <div class="req-actions">
            <button onclick="closeModal()" style="background:var(--glass);">Cancel</button>
            <button onclick="confirmAdmission()" style="background:#10b981;">Enroll Now</button>
        </div>
    </div>
</div>

<audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyClB9tZ1ClSyTa27rqDy-TtXSXFKOygy4k",
        authDomain: "academix-d221e.firebaseapp.com",
        projectId: "academix-d221e",
        storageBucket: "academix-d221e.firebasestorage.app",
        messagingSenderId: "285941718942",
        appId: "1:285941718942:web:57b3bbd7773c02a511808f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let pendingStudentData = null;

    // --- FAB TOGGLE ---
    function toggleFab() {
        document.getElementById("fabContainer").classList.toggle("active");
    }

    // --- ENROLLMENT LOGIC ---
    async function suggestNextEnrollment() {
        const snap = await db.collection("students").get();
        let max = 0;
        snap.forEach(doc => {
            let id = parseInt(doc.id);
            if(id > max) max = id;
        });
        return (max + 1).toString().padStart(4, '0');
    }

    async function handleAccept(id) {
        const snap = await db.collection("new_requests").doc(id).get();
        pendingStudentData = { id: id, data: snap.data() };
        const autoID = await suggestNextEnrollment();
        document.getElementById("studentNameLabel").innerText = pendingStudentData.data.name;
        document.getElementById("newEnrollID").value = autoID;
        document.getElementById("acceptModal").classList.add("active");
    }

    async function confirmAdmission() {
        const finalID = document.getElementById("newEnrollID").value;
        const d = pendingStudentData.data;
        await db.collection("students").doc(finalID).set({
            name: d.name, class: d.class, parent: d.father, school: "jdvm", year: "2026-27"
        });
        await db.collection("new_requests").doc(pendingStudentData.id).delete();
        alert("Enrolled Successfully!");
        location.reload();
    }

    // --- REALTIME DATA ---
    db.collection("new_requests").onSnapshot(snap => {
        let html = ""; let count = 0;
        snap.forEach(doc => {
            const d = doc.data(); count++;
            html += `
                <div class="req-card">
                    <div style="display:flex; justify-content:space-between;">
                        <b>${d.name} (Class ${d.class})</b>
                        <button style="width:auto; padding:5px 10px; font-size:11px;" onclick="window.open('${d.photo}')">View Photo</button>
                    </div>
                    <div class="req-actions">
                        <button class="btn-accept" onclick="handleAccept('${doc.id}')">ACCEPT</button>
                        <button class="btn-reject" onclick="handleReject('${doc.id}')">REJECT</button>
                    </div>
                </div>`;
        });
        document.getElementById("requestList").innerHTML = html || "No pending requests.";
        document.getElementById("reqCount").innerText = count;
        document.getElementById("revenue").innerText = "‚Çπ" + (count * 100);
    });

    function closeModal() { document.getElementById("acceptModal").classList.remove("active"); }
    function toggleAudio() { /* Audio Toggle Logic */ }
    function findStudent() { /* Search Logic */ }
</script>

</body>
</html>
