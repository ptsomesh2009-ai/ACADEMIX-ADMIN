<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACADEMIX | Fully Functional Admin</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --primary: #8B0000; --accent: #FF3E3E; --bg: #0f172a; --card-bg: rgba(255, 255, 255, 0.05); --glass: rgba(255, 255, 255, 0.1); --text: #f8fafc; }
        * { box-sizing: border-box; transition: 0.3s; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); }
        .top-bar { backdrop-filter: blur(20px); background: rgba(139, 0, 0, 0.3); padding: 15px 30px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass); }
        .container { padding: 30px; max-width: 1200px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 30px; }
        .card { background: var(--card-bg); backdrop-filter: blur(10px); padding: 25px; border-radius: 24px; border: 1px solid var(--glass); }
        
        /* FAB System */
        .fab-container { position: fixed; bottom: 30px; right: 30px; z-index: 999; display: flex; flex-direction: column; align-items: center; }
        .main-fab { width: 60px; height: 60px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .mini-fab { width: 45px; height: 45px; background: white; color: black; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; cursor: pointer; opacity: 0; transform: translateY(20px); pointer-events: none; }
        .fab-container.active .mini-fab { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .fab-container.active .main-fab { transform: rotate(45deg); background: #334155; }

        /* UI elements */
        input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(0,0,0,0.3); border: 1px solid var(--glass); border-radius: 10px; color: white; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .req-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; margin-top: 10px; border: 1px solid var(--glass); }
        .btn-row { display: flex; gap: 10px; margin-top: 10px; }
        
        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal.active { display: flex; }
        .modal-content { background: #1e293b; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; border: 1px solid var(--accent); }
    </style>
</head>
<body>

<div class="top-bar">
    <h2>ACADEMIX PRO</h2>
    <div id="adminDisplay">Admin Loading...</div>
</div>

<div class="container">
    <div class="grid">
        <div class="card" style="grid-column: span 2;">
            <h3>New Admission Requests</h3>
            <div id="requestList">Loading...</div>
        </div>
        <div class="card">
            <h3>Quick Search</h3>
            <input id="enrollSearch" placeholder="Student ID (e.g. 0002)">
            <button onclick="findStudent()">Search</button>
            <div id="searchResult" style="margin-top:15px;"></div>
        </div>
    </div>
</div>

<div class="modal" id="enrollModal">
    <div class="modal-content">
        <h3>Accept Admission</h3>
        <p>Assigning ID for: <b id="stName"></b></p>
        <input id="finalID" style="text-align:center; font-size:20px; color:orange">
        <div class="btn-row">
            <button onclick="closeModal()" style="background:#444">Cancel</button>
            <button onclick="processAcceptance()" style="background:green">Confirm & Save</button>
        </div>
    </div>
</div>

<div class="fab-container" id="fabMenu">
    <div class="mini-fab" onclick="alert('Results Page Coming Soon')">ðŸ“Š</div>
    <div class="mini-fab" onclick="alert('Entry Page Coming Soon')">ðŸ‘¤</div>
    <div class="main-fab" onclick="document.getElementById('fabMenu').classList.toggle('active')">+</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyClB9tZ1ClSyTa27rqDy-TtXSXFKOygy4k",
        authDomain: "academix-d221e.firebaseapp.com",
        projectId: "academix-d221e",
        storageBucket: "academix-d221e.firebasestorage.app",
        messagingSenderId: "285941718942",
        appId: "1:285941718942:web:57b3bbd7773c02a511808f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let currentReqId = null;
    let currentReqData = null;

    // 1. Fetch Requests & Handle UI
    db.collection("new_requests").onSnapshot(snap => {
        let html = "";
        snap.forEach(doc => {
            const d = doc.data();
            html += `<div class="req-card">
                <b>${d.name}</b> (Class: ${d.class})
                <div class="btn-row">
                    <button style="background:green" onclick="openEnrollPopup('${doc.id}', '${d.name}')">Accept</button>
                    <button style="background:red" onclick="rejectReq('${doc.id}')">Reject</button>
                </div>
            </div>`;
        });
        document.getElementById("requestList").innerHTML = html || "No pending requests.";
    });

    // 2. Accept Logic: Generate Auto ID
    async function openEnrollPopup(id, name) {
        currentReqId = id;
        const snap = await db.collection("new_requests").doc(id).get();
        currentReqData = snap.data();
        
        // Auto ID generation
        const students = await db.collection("students").get();
        let max = 0;
        students.forEach(s => { if(parseInt(s.id) > max) max = parseInt(s.id); });
        
        document.getElementById("stName").innerText = name;
        document.getElementById("finalID").value = (max + 1).toString().padStart(4, '0');
        document.getElementById("enrollModal").classList.add("active");
    }

    async function processAcceptance() {
        const newID = document.getElementById("finalID").value;
        // Shift data to students collection
        await db.collection("students").doc(newID).set({
            name: currentReqData.name,
            class: currentReqData.class,
            parent: currentReqData.father || "",
            school: "jdvm",
            year: "2026-27"
        });
        // Remove from requests
        await db.collection("new_requests").doc(currentReqId).delete();
        alert("Student Enrolled with ID: " + newID);
        closeModal();
    }

    // 3. Reject Logic
    async function rejectReq(id) {
        if(confirm("Reject this request?")) {
            await db.collection("new_requests").doc(id).delete();
        }
    }

    // 4. Search Logic
    function findStudent() {
        const id = document.getElementById("enrollSearch").value;
        db.collection("students").doc(id).get().then(doc => {
            const res = document.getElementById("searchResult");
            if(doc.exists) res.innerHTML = `<span style="color:lightgreen">Found: ${doc.data().name}</span>`;
            else res.innerHTML = `<span style="color:red">Not Found</span>`;
        });
    }

    function closeModal() { document.getElementById("enrollModal").classList.remove("active"); }

    // Admin Info
    db.collection("admins").doc("admin1").onSnapshot(d => {
        if(d.exists) document.getElementById("adminDisplay").innerText = "Welcome, " + d.data().name;
    });
</script>

</body>
</html>
